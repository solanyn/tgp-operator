---
name: Lint
on:
  workflow_call:
jobs:
  go-lint:
    name: Go Linting & Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          cache: true
      - name: Run Go linting
        run: make lint
  helm-lint:
    name: Helm Chart Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          cache: true
      - name: Run Helm validation
        run: make chart-lint
  actionlint:
    name: GitHub Actions Linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v3
        with:
          cache: true
      - name: Run actionlint
        run: actionlint
