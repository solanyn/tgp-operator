---
name: Build and Push Images
on:
  push:
    tags: [v*]
  pull_request:
    branches: [main]
  workflow_call:
    inputs:
      push:
        description: Push images to registry
        required: false
        type: boolean
        default: false
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
jobs:
  build:
    name: Build Container Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      matrix:
        platform: [linux/amd64, linux/arm64]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Prepare platform name
        id: platform
        run: |
          platform_clean=$(echo "${{ matrix.platform }}" | tr '/' '-')
          echo "clean=${platform_clean}" >> $GITHUB_OUTPUT
      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}
      - name: Build image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          outputs: type=docker,dest=/tmp/image-${{ steps.platform.outputs.clean }}.tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-${{ steps.platform.outputs.clean }}
          path: /tmp/image-${{ steps.platform.outputs.clean }}.tar
          retention-days: 1
  push:
    name: Push Multi-Platform Image
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || inputs.push
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Download image artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: image-*
          merge-multiple: true
          path: /tmp
      - name: Load images
        run: |
          for platform in linux-amd64 linux-arm64; do
            if [ -f "/tmp/image-${platform}.tar" ]; then
              echo "Loading image for ${platform}"
              docker load --input /tmp/image-${platform}.tar
            else
              echo "Warning: Image file for ${platform} not found"
            fi
          done
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-,enable={{is_default_branch}}
      - name: Create and push manifest
        run: |-
          for tag in ${{ steps.meta.outputs.tags }}; do
            docker manifest create $tag \
              --amend $tag-linux-amd64 \
              --amend $tag-linux-arm64
            docker manifest push $tag
          done
