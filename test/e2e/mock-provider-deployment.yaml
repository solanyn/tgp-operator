apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgp-operator
  namespace: tgp-system
spec:
  selector:
    matchLabels:
      app: tgp-operator
  template:
    metadata:
      labels:
        app: tgp-operator
    spec:
      serviceAccountName: tgp-operator
      containers:
      - name: manager
        image: tgp-operator:e2e-test
        imagePullPolicy: Never
        env:
        - name: ENABLE_MOCK_PROVIDERS
          value: "true"
        - name: MOCK_PROVIDER_DELAY
          value: "2s"
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 64Mi
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: tgp-operator
  namespace: tgp-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tgp-operator
rules:
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["tgp.io"]
  resources: ["gpurequests"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
- apiGroups: ["tgp.io"]
  resources: ["gpurequests/status"]
  verbs: ["get", "update", "patch"]
- apiGroups: ["tgp.io"]
  resources: ["gpurequests/finalizers"]
  verbs: ["update"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: tgp-operator
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: tgp-operator
subjects:
- kind: ServiceAccount
  name: tgp-operator
  namespace: tgp-system